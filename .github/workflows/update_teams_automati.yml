name: Update teams automati

on:
  schedule:
    - cron: '40 14 * * *' # UTC time at 00:00

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Build project
      run: mvn clean install

    - name: Update all YAML files in permissions directory
      run: |
        echo "Updating GitHub teams in permissions files."
        for file in permissions/*.YAML; do  
          java -jar target/jar2.jar "$file"
        done
      env:
        ORG_TOKEN: ${{ secrets.ORG_TOKEN }}
